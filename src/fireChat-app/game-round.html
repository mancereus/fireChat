<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/l2t-paper-color/l2t-paper-color.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="game-round">
  <template>
    <style>
       :host {
        display: block;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        }
        ;
      }

      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }
    </style>
    <div>
      <h3>Spiel</h3>
      <firebase-query id="query" app-name="game" path="/user" data="{{users}}" log>
      </firebase-query>

      <template is="dom-repeat" items="{{users}}" as="user">
        test
        <div>[[user.config.name]]</div>
      </template>

      <paper-button raised class="indigo" on-tap="saveData">Fertig</paper-button>[[pageno]]
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GameRound extends Polymer.Element {
      static get is() { return 'game-round'; }
      static get properties() {
        return {
          pageno: {
            type: Number,
            notify: true
          },
          user: {
            type: Object,
            notify: true
          },
          game: {
            type: Object,
            notify: true
          }
        }
      }
      connectedCallback() {
        super.connectedCallback();
      }

      saveData() {
        console.log("click")
        this.pageno = 1
      }
    }

    window.customElements.define(GameRound.is, GameRound);
  </script>
</dom-module>
